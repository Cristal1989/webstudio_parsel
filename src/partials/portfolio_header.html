  <div class="container header__container">
    <a class="logo header__logo" href="./index.html" lang="en"

    >
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a
            class="nav__link"
            href="./index.html"
            aria-label="Посилання на секцію Студія"
            >Студія</a
          >
        </li>
        <li class="nav__item">
          <a
            class="nav__link nav__link--active"
            href="./portfolio.html"
            aria-label="Посилання на сторінку Портфоліо"
            >Портфоліо</a
          >
        </li>
        <li class="nav__item">
          <a
            class="nav__link"
            href="#contacts"
            aria-label="Посилання на секцію Контакти"
            >Контакти</a
          >
        </li>
      </ul>
    </nav>

    <ul class="contacts">
      <li class="contacts__item">
        <a
          class="contacts__link"
          href="mailto:info@devstudio.com"
          aria-label="Посилання на єлектронну пошту"
        >
          <svg class="contacts__icon icon__mail" width="14" height="10">
            <use href="./images/svg/icons.svg#mail"></use>
          </svg>
          info@devstudio.com
        </a>
      </li>
      <li class="contacts__item">
        <a
          class="contacts__link"
          href="tel:+380961111111"
          aria-label="Посилання на номер телефону"
        >
          <svg class="contacts__icon icon__phone" width="10" height="14">
            <use href="./images/svg/icons.svg#phone"></use>
          </svg>
          +38 096 111 11 11
        </a>
      </li>
    </ul>

    <button
      class="menu__btn js-open-menu"
      type="button"
      aria-expanded="false"
      aria-controls="mobile-menu"
    >
      <svg class="menu__btn--icon" width="40" height="40">
        <use href="./images/svg/icons.svg#menu-btn"></use>
      </svg>
    </button>
  </div>
  <!-- ========= Mobile menu ================== -->
  <div class="menu-container js-menu-container" id="mobile-menu">
    <button class="menu__btn menu-toggle js-close-menu">
      <svg class="menu__btn--icon" width="40" height="40">
        <use href="./images/svg/icons.svg#icon-close"></use>
      </svg>
    </button>

    <ul class="mobile__nav">
      <li><a href="./index.html" class="link">Студія</a></li>
      <li><a href="./portfolio.html" class="link">Портфоліо</a></li>
      <li><a href="#contacts" class="link">Контакти</a></li>
    </ul>

    <ul class="mobile__contacts">
      <li>
        <a class="mobile__contacts--phone" href="">+38 096 111 11 11</a>
      </li>
      <li>
        <a class="mobile__contacts--mail" href="">info@devstudio.com</a>
      </li>
    </ul>

    <ul class="mobile__socials">
      <li class="mobile__socials--pos">
        <a href="" class="mobile__socials--decor">Instagram</a>
