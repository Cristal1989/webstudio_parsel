<footer class="footer" id="contacts">
  <div class="container footer__container">
    <div class="footer__contacts">
      <a href="#" class="nav__logo footer__logo"
        >Web<span class="span__logowhite">Studio</span></a
      >
      <address class="footer__address">
        <ul class="footer__address--list">
          <li class="footer__address--item">
            <a
              class="footer__address--link accent"
              href="#"
              target="_blank"
              aria-label="adress"
              rel="noopener noreferrer"
              >м. Київ, пр-т Лесі Українки, 26</a
            >
          </li>
          <li class="footer__address--item">
            <a
              class="footer__address--link"
              href="mailto:info@devstudio.com"
              target="_blank"
              aria-label="email"
              >info@devstudio.com</a
            >
          </li>
          <li class="footer__address--item">
            <a
              class="footer__address--link"
              href="tel:+38 096 111 11 11"
              target="_blank"
              aria-label="phone"
              >+38 096 111 11 11</a
            >
          </li>
        </ul>
      </address>
    </div>
    <div class="footer__social">
      <h2 class="footer__social--title">приєднуйтесь</h2>
      <ul class="team__social footer__social--list">
        <li class="team__social--item footer__social--item">
          <a
            href="#"
            class="team__social--link footer__social--link"
            target="_blank"
            aria-label="ссылка на instagram"
          >
            <svg class="team__icon footer__social--icon" width="20" height="20">
              <use href="./images/svg/icons.svg#insta"></use>
            </svg>
          </a>
        </li>
        <li class="team__social--item footer__social--item">
          <a
            href="#"
            class="team__social--link footer__social--link"
            target="_blank"
            aria-label="ссылка на twitter"
          >
            <svg class="team__icon footer__social--icon" width="20" height="20">
              <use href="./images/svg/icons.svg#twit"></use>
            </svg>
          </a>
        </li>
        <li class="team__social--item footer__social--item">
          <a
            href="#"
            class="team__social--link footer__social--link"
            target="_blank"
            aria-label="ссылка на facebook"
          >
            <svg class="team__icon footer__social--icon" width="20" height="20">
              <use href="./images/svg/icons.svg#fb"></use>
            </svg>
          </a>
        </li>
        <li class="team__social--item footer__social--item">
          <a
            href="#"
            class="team__social--link footer__social--link"
            target="_blank"
            aria-label="ссылка на linkedin"
          >
            <svg class="team__icon footer__social--icon" width="20" height="20">
              <use href="./images/svg/icons.svg#in"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <div class="footer__subscribe">
      <form
        class="subscribe__form"
        name="subscribe__form"
        autocomplete="on"
        novalidate
      >
        <label class="subscribe__title" for="subscribe__email">
          Підпишіться на розсилку
        </label>
        <div class="subscribe__field">
          <input
            type="email"
            class="subscribe__input"
            name="subscribe-email"
            id="subscribe-email"
            autocomplete="email"
            placeholder="E-mail"
          />
          <button class="btn subscribe__btn" type="submit">
            Підписатися
            <svg class="subscribe__btn--icon" weight="24" height="24">
              <use href="./images/svg/icons.svg#send"></use>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>
</footer>
